<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: orange;
		}
		ul{
			color: red;
		}
		li{
			color: blue;
		}
		.Great{
			color: red;
		}
		#me{
			color: brown;
		}
	</style>
</head>
<body>

<h1>Hello World!!</h1>

<ul>
	<li class="Great">John</li>
	<li>Paul</li>
	<li id="me" class="Great">Andy</li>
	<li class="Great">George</li>
</ul>

</body>
</html>
