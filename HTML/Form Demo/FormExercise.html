<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

<h1><strong>Register</strong></h1>

<form>
	<label for="firstname">First Name:</label>
	<input type="text" placeholder="John" id="first" name="first" required>
	<label for="lastname">Last Name:</label>
	<input type="text" placeholder="Smith" id="last" name="last" required>

<div>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="male" required>
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="female" required>
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="other" required>
</div>	
<div>
	<label for="email">Email:</label>
	<input type="text" placeholder="abc12@anymail.com" required>
	<label for="password">Password:</label>
	<input type="password" name="password" pattern=".{8,16}" required title="8 to 16 charachters">
	<!-- <input type="text" name="password" id="pass" minlength="8" maxlength="16" required> -->
</div>
<div>

		    <option>Sep</option>
		    <option>Oct</option>
		    <option>Nov</option>
            <option>Dec</option>
	    </select>
	    <select name="day" required>
	    	<option>Day</option>

	    	<option>9</option>
	    	<option>10</option>
	    	<option>11</option>
            <option>12</option>
	    </select>
	    <select name="year" required>
	    	<option>Year</option>

	    	<option>2020</option>
	    </select>
	    </label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions.</label>
	<input id="agreed" name="agreed" type="checkbox" required>
</div>

<button>Submit</button>

</form>

</body>
</html>
